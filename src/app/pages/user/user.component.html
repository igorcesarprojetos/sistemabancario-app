<mat-card>
  <mat-card-content>

    <mat-form-field>
      <input matInput name="nome" placeholder="nome" [(ngModel)]="userAdd.nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="login" placeholder="login" [(ngModel)]="userAdd.login">
    </mat-form-field>
     <mat-form-field>
      <input matInput name="senha" type="password" placeholder="senha" [(ngModel)]="userAdd.senha">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="email" placeholder="email" [(ngModel)]="userAdd.email">
    </mat-form-field>
       
    <button (click)="btnSave()" mat-raised-button color="primary">Salvar</button>
    
  </mat-card-content> 
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="['nome','login','email','action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nome','login','email','action']"></tr>


  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let user"> {{user.login}} </td>
  </ng-container>

   <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="btnSearch(user)">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button (click)="btnDeletar(user)">
        <mat-icon>delete</mat-icon>
      </button>
       <button mat-icon-button (click)="btnEditar(user)">
        <mat-icon>editar</mat-icon>
      </button>    
    </td>
    
  </ng-container>




</table>
