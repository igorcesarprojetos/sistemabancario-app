<mat-card>
  <mat-card-content>

    <mat-form-field>
      <input matInput name="nameUser" placeholder="name" [(ngModel)]="userAdd.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="usernameUser" placeholder="username" [(ngModel)]="userAdd.username">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="emailUser" placeholder="email" [(ngModel)]="userAdd.email">
    </mat-form-field>
       
    <button (click)="btnSave()" mat-raised-button color="primary">Salvar</button>
    
  </mat-card-content> 
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="['name','username','email','action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name','username','email','action']"></tr>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> UserName </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="btnSearch(user)">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button (click)="btnDeletar(user)">
        <mat-icon>delete</mat-icon>
      </button>  
    </td>
    
  </ng-container>




</table>
