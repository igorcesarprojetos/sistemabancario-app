<div class="container">

  <mat-card>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field>
          <input matInput placeholder="Usuario" [(ngModel)]="username" name="userApp">
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Senha" [(ngModel)]="password" name="passwordApp">
        </mat-form-field>

        <span>
          {{mensagemLogin}}
        </span>
        
        <button (click)="btnLogin()" mat-raised-button color="primary" type="submit">Entrar</button>

      </form>
    </mat-card-content>
  </mat-card>

</div>
